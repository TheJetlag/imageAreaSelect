<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- jQuery & PoyClip -->
    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/polyclip-p.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MyCtrl">

    <ion-header-bar class="bar-positive">
      <h1 class="title">Image Area Select Example</h1>
    </ion-header-bar>

    <ion-content>
      <div data-tap-disabled="true" id="canvasDiv"></div>
      <br>
      <button ng-click="confirm()" class="button button-positive">
		    Use this area
		  </button>
      <button ng-click="repick()" class="button">
        Repick
      </button>
      <!-- here we are going to render the selected area into -->
      <div data-tap-disabled="true" class="clipParent" style="display: none;"></div>
    </ion-content>
  </body>
</html>
